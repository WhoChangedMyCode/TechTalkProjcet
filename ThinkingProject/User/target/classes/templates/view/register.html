<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="divStyle">
    <form action="/register" method="post">
        <div class="form-group">
            <label>
                用户名
                <input type="text" name="humanName" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                昵称
                <input type="text" class="form-control" name="humanNiceName">
            </label>
        </div>
        <div class="form-group">
            <label>
                密码
                <input type="password" class="form-control" name="humanPassword">
            </label>
        </div>
        <div class="form-group">
            <label>
                电子邮件
                <input type="email" name="humanEmail" class="form-control" aria-describedby="emailHelp">
            </label>
            <small id="emailHelp" class="form-text text-muted">请输入正确的电子邮件.</small>
        </div>
        <div class="btmStyle">
            <button type="submit" class="btn btn-primary btm">注册</button>
            <a th:href="@{/to/login}">登录</a>
        </div>
    </form>
</div>
</body>
</html>
