<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/main.css" rel="stylesheet"/>
</head>

<body>
<div id="navigationBar"></div>
<div class="mainDivStyle">
    <div class="container">
        <div th:if="${articles != null}">
            <div th:each="article,status:${articles}">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-11">
                        <a id="titleStyle" th:href="@{'/article/articleById/'+${article.articleId}}">
                            <span th:text="${article.articleTitle}"></span>
                        </a>
                    </div>
                </div>
                <div class="row contextStyle">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1">
                        <span th:text="${article.human.humanNiceName}"></span>
                    </div>
                    <div class="col-lg-5">
                        <span th:text="|最后修改时间:${#dates.format(article.articleIssueTime,'yyyy年MM月dd日 HH时mm分ss秒')}|"></span>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination splitP">
                <dvi th:each="index:${#numbers.sequence(1,allPage)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/article/articleList/'+${index}}" th:text="${index}"></a>
                    </li>
                </dvi>
            </ul>
        </nav>
    </div>
</div>
<script>
    $(function () {
        $("#navigationBar").load("/to/base/navigation");
    });
</script>
</body>
</html>
