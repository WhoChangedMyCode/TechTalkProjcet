<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>
<body>
<div id="navigationBar">
</div>
<div class="mainDivStyle">
    <h1>个人信息</h1>
    <p>
        <span></span>
    </p>
    <p>
        姓名：
        <span th:text="${session.admin.adminName}"></span>
    </p>
    <p>
        生日：
        <span th:text="${session.admin.time}"></span>
    </p>

    <p>
        相片：
        <img th:src="@{'/head/' + ${session.admin.adminHead}}" width="168px" alt="Admin Avatar"/>
    </p>
    <p>
        权限：
        <span th:each="role,roleStat:${session.admin.roles}">
            <span class="roleStyle" th:text="${role.roleDesc}"></span>
        </span>
    </p>

</div>
<script>
    $(function () {
        $("#navigationBar").load("/to/navigation/navigation");
    });
</script>
</body>
</html>
